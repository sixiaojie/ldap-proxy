<div class="container">

            <div class="col-lg-12 login-key">

                途虎日志系统
            </div>

            <div class="col-lg-12 login-form">
                <div class="col-lg-12 login-form">
                    <form id="frm" action="/login" method="POST">
                        <div class="form-group">
                            <label  class="form-control-label">用户名：</label>
                            <input id = "username" type="text" name= "username" value="" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">密码：</label>
                            <input id = "pwd" type="password"  value="" class="form-control">
                        </div>
                        <div>
                            <input id = "password" type="hidden"  name = "password" value="" class="form-control">
                        </div>

                        <div class="col-lg-12 loginbttm">
                            <div class="col-lg-6 login-btm login-text">
                                <!-- Error Message -->
                            </div>
                            <div class="col-lg-6 login-btm login-button">
                                <button type="button" class="btn btn-outline-primary" type='submit' onclick="check()">登陆</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

<script>
    function check(){
        var username = document.querySelector("#username")
        var  pwd = document.querySelector("#pwd")
        var password = document.querySelector("#password")
        if (username.value === "" || pwd.value == "") {
            alert("用户名或密码不能为空")
        }else{
            password.value = CryptoJS.AES.encrypt(pwd.value, CryptoJS.enc.Utf8.parse("1010101010101010"),{
                iv: CryptoJS.enc.Utf8.parse("1010101010101010"),
                mode: CryptoJS.mode.CBC,
                padding: CryptoJS.pad.Pkcs7
            }).toString();
            document.getElementById("frm").submit();
        }
    }

</script>>
